 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="showAnswer">
    <div class="quiz-container">
        <div id="quiz">
            <h1>European Flag Quiz</h1>
            <p id="question">Which country?</p>
            <p id="progress">Question x '/' y '\n' showScore()</p>
            <div class="flag-container">
              <img id="flag">
            </div>
            <div class="buttons">
                <button id="button0"><span id="choice0"></span></button>
                <button id="button1"><span id="choice1"></span></button>
                <button id="button2"><span id="choice2"></span></button>
                <button id="button3"><span id="choice3"></span></button>
            </div>
        </div>
        <p id="source">Flags are based on wikipedia's definition of european countries -> <a href="https://en.wikipedia.org/wiki/Flags_of_Europe" target="_blank">here</a></p>
    </div>
<script src="js/quiz-ctrl.js"></script>
<script src="js/question.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
